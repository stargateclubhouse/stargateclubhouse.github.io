<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GATE</title>
  <script>
    function checkPassword() {
      // Replace 'yourPassword' with the actual password you want to set
      var correctPassword = "yourPassword";
      
      // Get the value entered by the user
      var enteredPassword = document.getElementById("passwordInput").value;

      // Check if the entered password is correct
      if (enteredPassword === correctPassword) {
        // Redirect to the protected content or another page
        window.location.href = "protected.html";
      } else {
        // Display an error message
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="password" id="passwordInput" placeholder="Enter Gatecode">
  <button onclick="checkPassword()">Enter</button>
</body>
</html>
